<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<meta name="description" content="This is Assignment 3">
	<meta name="keywords" content="HTML, HTML5, Advanced HTML, New Tags, Special Tags">

<title>Assignment 3 - HTML Forms</title>

<body>
<h1>Assignment 3 - HTML Forms</h1>
	<div id="fn-container" class="form-elm">
		<label for="firstname">First Name:</label>
		<!--This is the text box for First Name and it is required. -->
			<input type="text" name="firstname" id="firstname" placeholder="Enter First Name Here" required>
	</div>
	<br>
	<div id="ln-container" class="form-elm">
		<label for="lastname">Last Name:</label>
		<!--This is the text box for Last Name and it is required. -->
			<input type="text" name="lastname" id="lastname" placeholder="Enter Last Name Here" required>
	</div>
	<br>
	<div id="email-container" class="form-elm">
		<label for="email">Email ID:</label>
		<!--This is the text box for Email ID and it is required.-->
			<input type="email" name="email" id="email" placeholder="example@gmail.com" required>
	</div>
	<br>
	<div id="pass-container" class="form-elm">
		<label for="pass">Password:</label>
		<!--This is the text box for Password and it is required. -->
			<input type="password" name="pass" id="pass" placeholder="Enter Password Here" required>
	</div>
	<br> 
	<div id="intro-container" class="form-elm">
		<label for="introductorytext">Introductory Text:</label>
		<!--This is the text area for Introductory Text. -->
			<textarea name="introductorytext" id="introductorytext" placeholder="Enter Introductory Text Here">
			</textarea>
	</div>
	<br>
	<div id="dte-container" class="form-elm">
		<label for="dte">Date of Birth:</label>
		<!--This is the text box for Date of Birth. -->
			<input type="date" name="dte" id="dte"><br>
	</div>
	<br>
	<div id="st-container" class="form-elm">
		<label for="num">Mobile Number:</label>
		<!--This is the text box for Mobile Number and it is required. -->
			<input type="number" id="num" name="num" required><br>
	</div>
	<br>
	<div id="radio-container" class="form-elm">
		<label for="radio">Gender:</label>
		<!--This is the radio box for Gender. I also have an error message for line 57 and I don't know how to fix it.-->
		<label for="male">
			<input type="radio" name="like-form" id="male" value="male" checked>
			Male
		</label>
		<label for="female">
			<input type="radio" name="like-form" id="female" value="female">
			Female
		</label>
		<label for="other">
			<input type="radio" name="like-form" id="other" value="other">
			Other
		</label>
	</div>
	<br>
	<div id="address-container" class="form-elm">
		<label for="address">Address:</label>
		<!--This is the text box for Address. -->
			<textarea name="address" id="address" placeholder="Enter Address Here">
			</textarea>
	</div>
	<br>
	<div id="city-container" class="form-elm">
		<label for="city">City:</label>
		<!--This is the text box for City. -->
			<textarea name="city" id="city" placeholder="Enter City Here">
			</textarea>
	</div>
	<br>
	<div id="province-drop-container" class="form-elm">
		<label for="province">Province:</label>
		<!--This is the drop-down container for Province. -->
			<select name="province" id="province">
				<option value="alberta">Alberta</option>
				<option value="british_columbia">British Columbia</option>
				<option value="manitoba">Manitoba</option>
				<option value="new_brunswick">New Brunswick</option>
				<option value="newfoundland">Newfoundland</option>
				<option value="northwest_territories">Northwest Territories</option>
				<option value="nova_scotia">Nova Scotia</option>
				<option value="nunavut">Nunavut</option>
				<option value="ontario">Ontario</option>
				<option value="pei">Prince Edward Island</option>
				<option value="quebec">Quebec</option>
				<option value="saskatchewan">Saskatchewan</option>
				<option value="yukon">Yukon</option>
			</select>
	</div>	
	<br>
	<div id="country-drop-container" class="form-elm">
		<label for="country">Country:</label>
		<!--This is the drop-down container for Country. -->
			<select name="country" id="country">
				<option value="canada">Canada</option>
				<option value="usa">United States</option>
			</select>
	</div>
	<br>
	<div id="postcode-container" class="form-elm">
		<label for="postcode">Postal Code:</label>
		<!--This is the text box for Postal Code. -->
			<textarea name="postcode" id="postcode" placeholder="Enter Postal Code Here">
			</textarea>
	</div>
	<br>
	<div id="interests-container" class="form-elm">
		<label for="interests">Hobbies/Interests:</label> <br>
		<!--These are the check-boxes for Hobbies/Interests. I also have an error message for line 124 and I don't know how to fix it. -->
		<label for="gardening">Gardening</label>
			<input type="checkbox" name="interests" id="gardening" value="gardening"> <br>
		<label for="reading">Reading</label>
			<input type="checkbox" name="interests" id="reading" value="reading"> <br>
		<label for="cooking">Cooking</label>
			<input type="checkbox" name="interests" id="cooking" value="cooking"> <br>
		<label for="baking">Baking</label>
			<input type="checkbox" name="interests" id="baking" value="baking"> <br>
		<label for="hiking">Hiking</label>
			<input type="checkbox" name="interests" id="hiking" value="hiking"> <br>
		<label for="camping">Camping</label>
			<input type="checkbox" name="interests" id="camping" value="camping"> <br>
		<label for="videogames">Video Games</label>
			<input type="checkbox" name="interests" id="videogames" value="videogames"> <br>
	</div>
	<br>
	<div id="url-container" class="form-elm">
		<label for="ur">Enter Website URL:</label>	
			<input type="url" name="ur" id="ur" placeholder="www.example.com">
	</div>
	<br>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
</body>
</html>
